{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'image/uploadIcon.png'%}" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>CSV Uploader</title>
    <link rel="stylesheet" href="{% static "app.css" %}" />
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>


<!-- custom style -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'js/script.js'%}" type="text/javascript"></script>


</head>
<body class="backgroundi">
    <nav class="navbar navbar-expand-lg navbar-dark" >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static "image/uploadIcon.png" %}" style="height: 45px; width: 60px; margin-left:1.5rem;"><h2 style="font-weight:bold; font-size:15px; color:white; margin-left:6px;">.CSV Uploader</h2></a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" style=" background-color:skyblue;">
            <span class="navbar-toggler-icon" style="color:blue; background-color:skyblue;"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active "aria-current="page" href="{% url 'upload' %}" style="color:white; font-weight:bold;font-size:1.4rem;">Upload CSVfile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="{% url 'dataset_list' %}" style="color:white; font-weight:bold;font-size:1.4rem;">View Uploaded Datasets</a>
            </li>

          </ul>


        </div>
      </div>
    </nav>


      {% block content %} {% endblock %}
    </section>
  </body>
</html>
